<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/paper-card/paper-card.html">

<link rel="import" href="project-service.html">
<link rel="import" href="project-card.html">

<polymer-element name="project-list">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }

    a {
      text-decoration: none;
      text-transform: uppercase;
      font-size: 0.75em;
    }

    paper-card {
      margin: 0px 20px 20px 20px;
    }

    </style>

    <project-service id="service" projects="{{projects}}"></project-service>

    <div>
      <template repeat="{{project in projects}}">
        <paper-card>
          <project-card>
            <a id="img" href="{{project.url}}" target="_blank">
              <img src="{{project.avatar}}" width="70" height="70">
            </a>

            <a id="h2" href="{{project.url}}" target="_blank">
              <h2 style="color: #42A1D2;">{{project.heading}}</h2>
            </a>

            <p>{{project.text}}</p>
          </project-card>
        </paper-card>
      </template>
    </div>
  </template>

  <script>
    Polymer('project-list', {});
  </script>
</polymer-element>
