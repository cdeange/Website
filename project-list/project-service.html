<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/core-ajax/core-ajax.html">

<polymer-element name="project-service" attributes="projects">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="projects.json"
      on-core-response="{{projectsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('project-service', {
    created: function() {
      this.projects = [];
    },
    projectsLoaded: function() {
      // Make a copy of the loaded data
      this.projects = this.$.ajax.response.slice(0);
    },
  });
  </script>
</polymer-element>
