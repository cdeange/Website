<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="about-me">
<template>
  <style>
    :host {
      display: block;
    }

    span, input, p {
      @apply(--paper-font-body2);
    }
  </style>

  <span>I strive to find the intersection between great programming and great design. With {{yearsExperience}} years or so of experience in the Android world, I've come to realize that learning never stops, and that's what keeps me sharp. You can find some links to my words and works below.</span>
</template>

<script>

  (function() {
    'use strict';

    function calculateYearDiff(birthday) {
      var ageDifMs = Date.now() - birthday.getTime();
      var ageDate = new Date(ageDifMs);
      return Math.abs(ageDate.getUTCFullYear() - 1970);
    }

    Polymer({
      is: 'about-me',

      properties: {
        yearsExperience: {
          type: Number,
          readOnly: true,
          value: calculateYearDiff(new Date(2012, 6, 16)), // roughly
          notify: false
        }
      }
    });
  })();
</script>
</dom-module>
