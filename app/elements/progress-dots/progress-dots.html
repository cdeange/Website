<dom-module id="progress-dots">
  <template>
    <style>
      .dot {
        -webkit-print-color-adjust: exact;
        display: inline-block;
        border-radius: 50%;
        margin-left: 3px;
        width: 0.9em;
        height: 0.9em;
      }
    </style>

    <template is="dom-repeat" items="{{dotsArray}}">
      <div class="dot" style$="background: {{item}};"></div>
    </template>
  </template>

  <script>
  var colourMap = {
    'blue': '#3696D2',
    'grey': '#D2D2D2'
  };

  Polymer({
    is: 'progress-dots',
    properties: {
      dots: String
    },
    ready: function() {
      this.dotsArray = this.dots.split(' ').map(function(item) {
        return colourMap[item] || item;
      });
    }
  });
  </script>

</dom-module>
