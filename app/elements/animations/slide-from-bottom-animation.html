<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-behavior.html">
<script src="../../bower_components/web-animations-js/web-animations.min.js"></script>

<!--
`<slide-from-bottom-animation>` animates the transform of an element from `translateY(100%)` to
`translateY(0)`. The `transformOrigin` defaults to `50% 0`.

Configuration:
```
{
  name: 'slide-from-bottom-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  timing: <animation-timing>
}
```
-->

<script>

/* this next line is a global directive for JSLint */
/* global KeyframeEffect */

(function() {
  'use strict';

  Polymer({
    is: 'slide-from-bottom-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;

      if (config.transformOrigin) {
        this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
      } else {
        this.setPrefixedProperty(node, 'transformOrigin', '50% 0');
      }

      this._effect = new KeyframeEffect(node, [
        {'transform': 'translateY(100%)'},
        {'transform': 'translateY(0)'}
      ], this.timingFromConfig(config));

      return this._effect;
    }

  });
})();

</script>
