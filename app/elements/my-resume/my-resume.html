<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel='import' href='../../bower_components/paper-styles/typography.html'>
<link rel='import' href='my-resume-plain.html'>

<dom-module id='my-resume'>
<template>

<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab:300">

<style>

  #icons paper-icon-button {
    margin-right: 5px;
    border-radius: 50%;
    border: solid 1px black;
  }

  div.links iron-icon {
    width: 1.5em;
    height: 1.5em;
    padding: 5px;
    margin-right: 5px;
    font-style: normal;
    color: black;
  }

  .name-container {
    padding: 20px 0px;
    text-align: right;
    height: auto;
  }

  .name-container, page-resume-plain {
    display: block;
  }

  .name {
      width: 100%;
      padding-top: 50px;
      font-size: 3em;
      text-align: right;
      font-family: 'Roboto Slab', 'Lato', 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 300;
      text-transform: lowercase;
  }

  .name span {
    display: inline-block;
  }

  .links {
    margin: 20px 0px;
  }

  .links :not(:first-child) {
    margin-left: 20px;
  }

  a {
    text-decoration: none;
    color: black;
  }

  @media print {
    html, body {
      margin: 0px;
      padding: 0px;
      max-width: none;
    }

    #icons {
      display: none;
    }

    my-resume-plain {
      margin-top: 0px;
    }
  }

</style>

  <div id='icons'>
    <paper-icon-button id='navicon' icon='arrow-back'></paper-icon-button>
    <paper-icon-button id='prticon' icon='print'></paper-icon-button>
  </div>

  <div class='name-container'>
    <div class='name center-when-small'><span>&nbsp;&nbsp;Christian&nbsp;&nbsp;</span><span>De Angelis</span></div>
    <div class='links center-when-small'>
      <iron-icon icon='link'></iron-icon>christian.sh
      <iron-icon icon='mail'></iron-icon>me@christian.sh
    </div>
  </div>

  <my-resume-plain></my-resume-plain>
</template>

<script>

(function() {
  'use strict';

  Polymer({
    is: 'my-resume',

    listeners: {
      'navicon.tap': 'tapBack',
      'prticon.tap': 'tapPrint'
    },

    tapBack: function() {
      window.history.back();
    },

    tapPrint: function() {
      setTimeout(function() {
        window.print();
      }, 400);
    }
  });
})();

</script>

</dom-module>
