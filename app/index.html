<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Christian De Angelis">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christian De Angelis</title>

  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/touch/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/touch/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/touch/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/touch/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/touch/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/touch/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/touch/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/touch/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/touch/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/touch/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/touch/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/touch/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/touch/favicon-16x16.png">
  <link rel="manifest" href="/images/touch/manifest.json">
  <meta name="msapplication-TileColor" content="#EBF8FF">
  <meta name="msapplication-TileImage" content="/images/touch/ms-icon-144x144.png">
  <meta name="theme-color" content="#EBF8FF">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements/elements.html">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-36959714-1', 'auto');
    ga('send', 'pageview');
  </script>

</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <div class="cover"></div>

    <!-- Main Content -->
    <div class="content">
      <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}" on-iron-select="_itemSelected">
        <neon-animatable data-route="home">
          <paper-material elevation="5">
            <h2 class="name">
              <span>CHRISTIAN&nbsp;&nbsp;</span><span>DE ANGELIS</span>
            </h2>
            <h3>ANDROID DEVELOPER</h3>

            <about-me></about-me>

            <div class="horizontal-center">
              <div id="icons" class="horizontal around-justified layout">
                <paper-icon-button on-tap="tapPlay" src="images/play_icon.png"></paper-icon-button>
                <paper-icon-button on-tap="tapGhub" src="images/ghub_icon.png"></paper-icon-button>
                <paper-icon-button on-tap="tapTwtr" src="images/twtr_icon.png"></paper-icon-button>
                <br />
              </div>

              <a class="resume-link" href="/resume">
                <paper-button raised class="resume">Résumé</paper-button>
              </a>
            </div>

          </paper-material>
        </neon-animatable>

        <neon-animatable data-route="resume">
          <paper-material elevation="5">
            <my-resume></my-resume>
          </paper-material>
        </neon-animatable>

      </neon-animated-pages>
    </div>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <script>
  (function(document) {
    'use strict';

    var link = function(url) {
      return () => window.open(url, '_blank').focus();
    }

    var app = document.querySelector('#app');
    app.tapPlay = link('https://play.google.com/store/apps/dev?id=8718253161776814629');
    app.tapGhub = link('https://github.com/cdeange');
    app.tapTwtr = link('https://twitter.com/the_deange');

    app.entryAnimation = 'slide-from-bottom-animation';
    app.exitAnimation = 'slide-up-animation';

    app._itemSelected = function(e) {
      var route = e.target.selected;
      if (route === 'home') {
        app.entryAnimation = 'slide-from-bottom-animation';
        app.exitAnimation = 'slide-up-animation';
      } else {
        app.entryAnimation = 'slide-from-top-animation';
        app.exitAnimation = 'slide-down-animation';
      }
    };
  })(document);
  </script>

</body>
</html>
