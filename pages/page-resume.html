<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/paper-card/paper-card.html">

<link rel="import" href="page-basic.html">
<link rel="import" href="page-resume-plain.html">

<polymer-element name="page-resume" extends="page-basic">
  <template>

    <link rel="stylesheet" type="text/css" href="page-resume.css">

    <style>
    paper-button {
      margin: 20px;
      padding: 0px 20px;
    }
    </style>

    <paper-card>
      <!-- Original résumé content -->
      <page-resume-plain></page-resume-plain>

      <div vertical layout center>
        <paper-button raised on-click="{{clickAction}}">
          Print me!
        </paper-button>
      </div>
    </paper-card>
  </template>

  <script>
  Polymer('page-resume', {
    clickAction: function(e) {
      var url = window.location.protocol + "//" + window.location.host + "/resume";
      var win = window.location.href = url;
    }
  });

  </script>

</polymer-element>
