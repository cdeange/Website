<polymer-element name="common-elements">

  <template>
    <script>
    var USE_DICT = true;

    var head = document.querySelector('head');

    if (USE_DICT) {
      var infos = [
          { node: "meta", name:"viewport", content:"width:device-width, initial-scale:1.0, maximum-scale:1.0"}, 
          { node: "meta", name:"mobile-web-app-capable", content:"yes"}, 
          { node: "meta", name:"apple-mobile-web-app-capable", content:"yes"}, 
          { node: "link", rel:"apple-touch-icon", sizes:"57x57", href:"/favicons/apple-icon-57x57.png"}, 
          { node: "link", rel:"apple-touch-icon", sizes:"60x60", href:"/favicons/apple-icon-60x60.png"}, 
          { node: "link", rel:"apple-touch-icon", sizes:"72x72", href:"/favicons/apple-icon-72x72.png"},

          { node: "link", rel:"apple-touch-icon", sizes:"152x152", href:"/favicons/apple-icon-152x152.png"},

          { node: "meta", name:"msapplication-TileColor", content:"#ffffff"}, 
          { node: "meta", name:"msapplication-TileImage", content:"/favicons/ms-icon-144x144.png"}, 
          { node: "meta", name:"theme-color", content:"#03A9F4"},
      ];

      for (var dict in infos) {
        var info = infos[dict];
        var element = document.createElement(info['node'])

        for (var key in info) {
          var value = info[key];
          if (key !== 'node') {
            element.setAttribute(key, value);
          }
        }

        head.appendChild(element);
      }

    } else {
      var nodes = 
          '<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">' +
          '<meta name="mobile-web-app-capable" content="yes">' +

          '<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">' +
          '<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">' +

          '<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">' +
          '<link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">' +
          '<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">' +
          '<meta name="msapplication-TileColor" content="#ffffff">' +
          '<meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">' +
          '<meta name="theme-color" content="#03A9F4">';

      var div = document.createElement('div');
      div.innerHTML = nodes;

      while (div.children.length > 0) {
        head.appendChild(div.children[0]);
      }
    }

    </script>
