<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">

<dom-module id="resume-app">
<template>
  <style>

  .content {
    height: 100%;
  }

  neon-animated-pages {
    @apply --layout-fullbleed;
    @apply --layout-vertical;
    height: 100%;
  }

  neon-animatable {
    @apply --layout-vertical;
    @apply --layout-center-justified;
    height: 100%;
  }

  div.cover {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #EBF8FF;
    background-image: url("/images/photo_cover.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: right center;
  }

  paper-material {
    width: calc(100% - 32px);
    max-width: 600px;
    max-height: calc(100% - 32px);
    margin: 16px auto;
    padding: 16px;
    border-radius: 2px;
    background: rgba(100%, 100%, 100%, 0.95);
    overflow: auto;
  }

  #toast .toast-hide-button {
    color: #EEFF41;
    margin: 10px;
  }

  /* Phone */
  @media (max-width: 600px) {
    div.cover {
      background-image: url("/images/photo_noslice.jpg");
    }

    paper-material {
      border-radius: 0px;
    }
  }

  @media print {
    body {
      background: white;
      overflow: inherit;
    }

    div.cover {
      display: none;
    }

    paper-material {
      box-shadow: 0 0 0 0 !important;
      border-radius: 0;
      width: calc(100% - 32px);
      max-width: inherit;
      max-height: inherit;
      margin: 0 auto;
      background: white;
      overflow: visible;
      position: absolute;
      top: 0;
    }
  }

  </style>

  <app-location route="{{route}}"></app-location>
  <app-route
      route="{{route}}"
      pattern="/:path"
      data="{{routeData}}"></app-route>

  <div class="cover"></div>

  <!-- Main Content -->
  <div class="content">
    <neon-animated-pages attr-for-selected="data-route" selected="[[routeData.path]]" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">

      <neon-animatable data-route="">
        <paper-material elevation="5">
          <about-me></about-me>
        </paper-material>
      </neon-animatable>

      <neon-animatable data-route="resume">
        <paper-material elevation="5">
          <my-resume></my-resume>
        </paper-material>
      </neon-animatable>

    </neon-animated-pages>
  </div>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">OK</span>
  </paper-toast>

</template>

<script>

class ResumeApp extends Polymer.Element {
  static get is() { return 'resume-app'; }

  static get properties() {
    return {
      entryAnimation: {
        type: String,
        value: 'slide-from-bottom-animation',
      },
      exitAnimation: {
        type: String,
        value: 'slide-up-animation',
      },
    };
  }

  static get observers() {
    return [
      '_routeChanged(routeData.*)',
    ];
  }

  connectedCallback() {
    super.connectedCallback();

    if (this.route.path === undefined) {
      this.go();
    }
  }

  _routeChanged(changeRecord) {
    var path = changeRecord.value.path;

    if (path == undefined) {
      // no path change to report

    } else if (path === '') {
      this.entryAnimation = 'slide-from-bottom-animation';
      this.exitAnimation = 'slide-up-animation';
      window.title = 'Christian De Angelis';
    } else if (path === 'resume') {
      this.entryAnimation = 'slide-from-top-animation';
      this.exitAnimation = 'slide-down-animation';
      window.title = 'Resume';
    } else {
      var url = window.location.hostname + '/' + path;
      this.$.toast.text = 'Can\'t find: ' + url + '. Redirecting you to home.';
      this.$.toast.show();
      this.go();
    }
  }

  go(path) {
    path = path || '';
    this.set('route.path', '/' + path);
  }

}

customElements.define(ResumeApp.is, ResumeApp);

</script>
</dom-module>
