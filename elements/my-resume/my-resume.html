<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel='import' href='my-resume-plain.html'>
<link rel='import' type='css' href=''>

<link rel="import" href="../custom-icons.html">

<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab:300">

<dom-module id='my-resume'>
  <template>
    <style>

    #icons paper-icon-button {
      margin-right: 5px;
      border-radius: 50%;
      border: solid 1px black;
    }

    div.links iron-icon {
      width: 1.5em;
      height: 1.5em;
      padding: 5px;
      margin-right: 5px;
      font-style: normal;
      color: black;
    }

    #first-name {
      margin: 0px 20px;
    }

    .name-container {
      padding: 20px 0px;
      text-align: right;
      height: auto;
    }

    .name-container, page-resume-plain {
      display: block;
    }

    .name {
      width: 100%;
      padding-top: 50px;
      font-size: 3em;
      text-align: right;
      font-family: 'Roboto Slab', 'Lato', 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 300;
      text-transform: lowercase;
    }

    .name span {
      display: inline-block;
    }

    .links {
      margin: 20px 0px 0px 0px;
    }

    .links iron-icon:not(:first-child) {
      margin-left: 20px;
    }

    a {
      text-decoration: none;
      color: black;
    }

    @media print {
      html, body {
        margin: 0px;
        padding: 0px;
        max-width: none;
      }

      #icons {
        display: none;
      }

      my-resume-plain {
        margin-top: 0px;
      }
    }

    </style>

    <div id='icons'>
      <paper-icon-button id='navicon' on-click='tapBack'  icon='arrow-back'></paper-icon-button>
      <paper-icon-button id='prticon' on-click='tapPrint' icon='print'></paper-icon-button>
    </div>

    <div class='name-container'>
      <div class='name center-when-small'><span id="first-name">Christian</span><span>De Angelis</span></div>
      <div class='links center-when-small'>
        <iron-icon icon='custom-icons:github'></iron-icon><a href="https://github.com/cdeange" target="blank">cdeange</a>
        <iron-icon icon='mail'></iron-icon><a href="mailto:me@christian.sh" target="blank">me@christian.sh</a>
      </div>
    </div>

    <my-resume-plain></my-resume-plain>
  </template>

<script>

class MyResume extends Polymer.Element {
  static get is() { return 'my-resume'; }
  static get properties() { return {}; }

  tapBack() {
    document.querySelector('#app').go();
  }

  tapPrint() {
    setTimeout(function() { window.print(); }, 400);
  }
}

customElements.define(MyResume.is, MyResume);

</script>

</dom-module>
